<body>

{% verbatim %}


<div ng-app="searchApp" ng-controller="searchCtrl" 	ng-keypress="searchboxKeyPress($event)">

	<div class="container">
	
   	 <h1>
   	 	melinda
   	 </h1>
	 	
		<!-- 	<div class="btn-group"> -->

	   	<!--  </div>-->
	   	 
     	<div class="row text-center">
     	 <input toggle-checkbox
	     		data-size="normal"  
	     		data-style="ios"
	     		ng-model="settingSwitch" 
	     		ng-change="togglesetting()" 
	     		type="checkbox" 	
	    		data-on="Inpatient" 
	    		data-off="Ambulatory" 
	    		data-onstyle="primary" 
	    		data-offstyle="danger" 
	    		>
     	</div>
     	 
     	<div class="row">
      	     	
        <div angucomplete-alt id="searchbox" 
				placeholder="Search terms" 
				maxlength="50" 
				pause="100" 
				selected-object="selectedItem" 
           	    remote-url="/api/nomenclature/?format=json&search="
            	remote-url-data-field="results"
            	image-field = getPic
				search-fields="display" 
				title-field="display"
				minlength="2" 
				inputtype = "search"
				input-class="form-control form-control-large" 
				match-class="highlight"
				auto-match="true"
				searchbuttonText = "hello?">

		</div>

		</div>
		
        <div class="row">
		  <div class="result">
            	Query URL:  <span ng-show="selectedItem" class="bold-span">{{selectedItem.originalObject.display}}</span> 
          </div>
     	</div>
     	
	</div>
</div>
