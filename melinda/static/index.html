<!DOCTYPE html>
<html lang="en">
<head>
  <title>Melinda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-touch.min.js"></script>
  
  <link rel="stylesheet" href="css/structure.css"/>
  <link rel="stylesheet" href="css/angucomplete-alt.css"/>
  <link rel="stylesheet" href="fonts/bariol/bariol.css"/>
  
  <script src="angucomplete-alt.min.js"></script>
  
</head>
<body>


<div ng-app="searchApp" ng-controller="searchCtrl" 	ng-keypress="searchboxKeyPress($event)">

	<div class="container">
		<div class="panel panel-default">
			<h1>melinda</h1>
  			<div class="panel-body">Powered by Infobutton</div>
		</div>
	 	
     	
     	<div class="padded-row">
     	</div>
     	<div class="row">
     	<div class="col-xs-12">
        <div class="large-padded-row">
			<div angucomplete-alt id="ex1" 
				placeholder="Search terms" 
				maxlength="50" 
				pause="100" 
				selected-object="selectedItem" 
				local-data=autolist 
				search-fields="display" 
				title-field="display"
				minlength="1" 
				input-class="form-control form-control-small" 
				match-class="highlight"
				auto-match="true">
				
		</div>
		</div>
		</div>
		          	
    	</div>
        
   		<div class="large-padded-row">
		  <div class="result">
            	Query URL:  <span ng-show="selectedItem" class="bold-span">{{selectedItem.originalObject.display}}</span> 
          </div>
     	</div>
     	
	</div>
</div>

<script>



</script>
</body>
</html>
